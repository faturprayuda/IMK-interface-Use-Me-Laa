<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use Me Laa</title>

    <!-- getbootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- my CSS -->
    <link rel="stylesheet" href="util/style/style.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet" />

    <!-- swiperjs CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

</head>

<body>
    <!-- ?header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="navbar-brand" href="#"><img src="util/img/uml_logo.png" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
                <a class="nav-item nav-link" href="#" id="item">Home</a>
                <a class="nav-item nav-link" href="#" id="item">Features</a>
                <a class="nav-item nav-link" href="#" id="item">Partners</a>
            </div>
        </div>
    </nav>
    <!-- ?end header -->

    <!-- ?content -->
    <div class="container">
        <div class="row no-gutter">
            <div class="col-3">
                <!-- Slider main container -->
                <div class="swiper-container-text-banner" id="slider">
                    <!-- Additional required wrapper -->
                    <div class=" swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img src="util/img/banner_text.png">
                        </div>
                    </div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev" id="swiper-next"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
            <div class="col-9">
                <!-- Slider main container -->
                <div class="swiper-container" id="slider">
                    <!-- Additional required wrapper -->
                    <div class=" swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img
                                src="https://images.unsplash.com/photo-1511649475669-e288648b2339?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
                        </div>
                    </div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev" id="swiper-next"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- ?end content -->

    <!-- getbootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- !my JS -->
    <script src="util/js/script.js"></script>

    <!-- swiperJS -->
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="util/js/swiper_slide.js"></script>
